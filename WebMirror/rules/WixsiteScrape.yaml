extraStartUrls: []

badwords: [
			"/about/",
			"/join-us/",
			"/chat/",
			'&format=pdf',
			'?format=pdf',
			'?replytocom=',
			'/assets/css/assets/',
			'/js/assets/js/',
			'/assets/js/assets/',
			'/js/assets/js/images/',
			'/js/images/assets/',
			'cms/download.php?auth=',
			'/<cms:show k_page_link',

			'/images/images/',
			'/css/images/assets/',
			'/images/images/',
			'/images/assets/css/images/',
			'/assets/js/images/',

			'/css/images/css/',
			'/css/css/',
			'/images/css/images/',

			'/search.php?',

			# Stupid dreamwidth commenting garbage.
			'?replyto=',

			'&reverse-paginate=true&',
			'?like_comment=',

			]


decomposeBefore: [
	{'class' : 'comments-area'},
	{'class' : "adsbygoogle"},
]


destyle : [
	["p",      {}],
	["footer", {}],
	["header", {}],
	["div",    {}],
	["span",   {}],
]

decompose: [

	{'class'  : 'main-nav'},
	{'class'  : 'inside-right-sidebar'},
	{'class'  : 'screen-reader-text'},
	{'class'  : 'site-footer'},
	{'class'  : 'menu-toggle'},
	{'class'  : 'site-header'},
	{'class'  : 'blog-sidebar'},
	{'class'  : 'paging-navigation'},
	{'class'  : 'comments-area'},
]

stripTitle: []

special_case_filters : {
	"catatopatch.wixsite.com" : ["chrome_render_fetch"],
	"www.catatopatch.com"     : ["chrome_render_fetch"],
	"catatopatch.com"         : ["chrome_render_fetch"],
}

